version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: steadydancer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: steadydancer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: steadydancer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:

